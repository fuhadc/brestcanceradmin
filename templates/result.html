<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT Scan Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">CT Scan Result</h1>
                    <div class="mb-3">
                        <h4>Original Image:</h4>
                        <img src="{{ url_for('static', filename=original_image_path) }}" class="img-fluid" alt="Original Image">
                    </div>
                    <div class="mb-3">
                        <h4>Result Image:</h4>
                        <img src="{{ result_image_url }}" class="img-fluid" alt="Result Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (for Bootstrap modal and tooltips) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
